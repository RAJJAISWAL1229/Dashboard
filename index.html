<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUTURE FIRST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/assets/candlestick.png" />
  </head>
  <body>
    <header>
      <div class="logo-div">
        <img src="assets/logo.svg" alt="Logo" />
      </div>

      <nav>
        <ul>
          <li><input type="text" placeholder="ID" /></li>
          <li><input type="text" placeholder="PRODUCT CODE" /></li>
          <li><button type="button" id="code-button">ENTER</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="options-bar-div">
        <div class="year-selector-div">
          <label for="year">Choose a Year:</label>
          <input type="number" name="year" id="year-input" value="2020" />
        </div>
        <div class="x-selector-div">
          <label for="x-axis-select">X Axis:</label>
          <select id="x-axis-select" name="x-axis-select">
            <option value="dcw">DCW</option>
            <option value="atr">ATR</option>
            <option value="pnl">PNL</option>
            <option value="time">Time</option>
            <option value="rt">Rt</option>
          </select>
        </div>
        <div class="y-selector-div">
          <label for="y-axis-select">Y Axis:</label>
          <select id="y-axis-select" name="y-axis-select">
            <option value="dcw">DCW</option>
            <option value="atr">ATR</option>
            <option value="pnl">PNL</option>
            <option value="time">Time</option>
            <option value="rt">Rt</option>
          </select>
        </div>
        <div class="chart-selector-div">
          <label for="chart-select">Select Chart:</label>
          <select id="chart-select" name="chart-select">
            <option value="scatter">Scatter</option>
            <option value="line">Line</option>
            <option value="bar">Bar</option>
          </select>
        </div>
        <div class="spread-selector-div">
          <label for="spread-select">Select Spread:</label>
          <select id="spread-select" name="spread-select">
            <option value="jan-feb">jan-feb</option>
            <option value="feb-mar">feb-mar</option>
            <option value="mar-apr">mar-apr</option>
            <option value="apr-may">apr-may</option>
            <option value="may-jun">may-jun</option>
            <option value="jun-jul">jun-jul</option>
            <option value="jul-aug">jul-aug</option>
            <option value="aug-sep">aug-sep</option>
            <option value="sep-oct">sep-oct</option>
            <option value="oct-nov">oct-nov</option>
            <option value="nov-dec">nov-dec</option>
            <option value="dec-jan">nov-dec</option>
          </select>
        </div>
        <button type="button" id="add-chart-button">Add</button>
      </div>
      <div class="charts-grid-div">
        <div class="chart-container-div">
          <div class="chart-div" id="barchart_material-1"></div>
        </div>
        <div class="chart-container-div">
          <div class="chart-div" id="barchart_material"></div>
        </div>
        <div class="chart-container-div"></div>
        <div class="chart-container-div"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Future First</p>
    </footer>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
