<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUTURE FIRST</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/assets/candlestick.png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="assets/logo.svg" alt="Logo" />
      </div>

      <nav>
        <ul>
          <li><input type="text" placeholder="ID" /></li>
          <li><input type="text" placeholder="PRODUCT CODE" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="options-bar">
        <div class="year-selector-div">
          <label for="years">Choose a Year:</label>
          <select id="years" name="years">
            <option value="volvo">2010</option>
            <option value="saab">2011</option>
            <option value="fiat">2012</option>
            <option value="audi">2013</option>
          </select>
        </div>
        <div class="y-selector-div">
          <label for="y-axis">Y Axis:</label>
          <select id="y-axis" name="y-axis">
            <option value="volvo">Money</option>
            <option value="saab">2011</option>
            <option value="fiat">2012</option>
            <option value="audi">2013</option>
          </select>
        </div>
        <div class="x-selector-div">
          <label for="x-axis">X Axis:</label>
          <select id="x-axis" name="x-axis">
            <option value="volvo">Stocks</option>
            <option value="saab">2011</option>
            <option value="fiat">2012</option>
            <option value="audi">2013</option>
          </select>
        </div>
        <div class="chart-selector-div">
          <label for="select-charts">Select Chart:</label>
          <select id="select-charts" name="select-charts">
            <option value="volvo">Candlestick</option>
            <option value="saab">2011</option>
            <option value="fiat">2012</option>
            <option value="audi">2013</option>
          </select>
        </div>
        <div class="spread-selector-div">
          <label for="spread">Select Spread:</label>
          <select id="spread" name="spread">
            <option value="volvo">Full</option>
            <option value="saab">2011</option>
            <option value="fiat">2012</option>
            <option value="audi">2013</option>
          </select>
        </div>
        <button type="button">Apply</button>
      </div>
      <div class="charts">
        <div class="chart-container">
          <div id="chart_div"></div>
        </div>
        <div class="chart-container">
          <div id="barchart_material" style="width: 400px; height: 400px"></div>
        </div>
        <div class="chart-container"></div>
        <div class="chart-container"></div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 Future First</p>
    </footer>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
